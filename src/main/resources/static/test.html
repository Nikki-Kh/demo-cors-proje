<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button type="submit" onclick="UserAction('cors-enabled', 'GET')">cors-enabled</button>
<button type="submit" onclick="UserAction('cors-disabled', 'POST')">cors-disabled</button>
<script>
    function UserAction(endpoint, method) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                alert(this.responseText);
            }
        };
        // xhttp.open("GET", "http://0ae7142f17e6.ngrok.io/" + endpoint, true);
        xhttp.open(method, "http://localhost:8080/" + endpoint, true);
        xhttp.setRequestHeader("Content-type", "application/json");
        xhttp.send("Your JSON Data Here");
    }
</script>
</body>
</html>
